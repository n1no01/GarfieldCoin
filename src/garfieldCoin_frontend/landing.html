<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Portal</title>
  <link rel="stylesheet" href="src/landing.css"/>
</head>
<body>
    <button id="logout-btn" class="logout">Logout</button>
    <!-- User Account Popup -->
<div id="account-popup" class="popup">
  <div class="popup-content">
    <h2>Create Your Account</h2>
    <form id="account-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="wallet">External Wallet Address:</label>
      <input type="text" id="wallet" name="wallet" required>

      <button type="submit">Save</button>
    </form>
  </div>
</div>
  <div class="container">
    <header>
      <p>You're signed in — ready to play?</p>
    </header>

    <main>
      <section class="play-section">
        <button id="play-btn">▶ Play Game</button>
      </section>

      <section class="tables">
        <div class="table-card">
          <h2>🏅 Best Weekly Scores</h2>
          <table id="leaderboard-table">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
         <div class="table-card">
          <h2>🏆 Weekly Winners</h2>
          <table id="weekly-winners-table">
            <thead>
              <tr>
                <th>Week</th>
                <th>Player</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <button id="manual-reset-btn">Manual Weekly Reset (Test)</button>
  <script type="module" src="src/landing.js"></script>
</body>
</html>
